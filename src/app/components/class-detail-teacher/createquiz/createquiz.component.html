<div >
    <div class="row justify-content-center m-5">
        <div class="col-4">

            <h1 class="text-center fw-bolder">Create Quiz</h1>
    <form class="border p-5" [formGroup]="formAdd" >
       
     
        <div class="form-group col-3">
            <!-- <label for="name">Assignment Name</label><br> -->

            <div hidden>
                <label  class="form-label" >ID</label>
                <input type="number" formControlName="examId" name="id" class="form-control" >
              </div>      
                </div>


                <div class="form-group  ">
                    <label for="date">Min Score</label><br>
                    <input type="number" class="form-control" id="min_score" aria-describedby="emailHelp" placeholder="Enter Min Score" formControlName="min_score" ><br>
                  </div>
          <div class="form-group ">
            <label for="date">Date</label><br>
            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter date" formControlName="date" ><br>
          </div>
          <div class="form-group ">
            <label for="time">time</label><br>
            <input type="time" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter time" formControlName="time" ><br>
          </div>
        
          <div>
             <button type="submit" class="btn btn-warning" (click)="insertquiz()">create</button>
    </div>
      </form>
    </div>
    <div class="col-8">
        
    </div>
    </div>
    </div>
