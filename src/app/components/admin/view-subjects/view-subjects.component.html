<table class="table">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Name</th>
        <th scope="col">Classroom ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects;">
        <th scope="row">{{subject.id}}</th>
        <td>{{subject.name}}</td>
        <td>{{subject.classroomId}}</td>
        <!-- <td><button class="btn btn-primary btn-sm" routerLink="/admin/details-subject/{{subject.id}}">Details</button></td> -->
        <td><button class="btn btn-primary btn-sm" routerLink="/admin/edit-subject/{{subject.id}}">Edit</button></td>
        <td><button class="btn btn-danger btn-sm" (click)="deleteSubject(subject.id)" >Delete</button></td>
      </tr>
    </tbody>
  </table>
