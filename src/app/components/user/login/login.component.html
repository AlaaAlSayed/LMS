<section class="min-vh-100">
  <div class="container-fluid ">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
      <div class="col-md-6 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="formLogin">
          <!-- username input -->
          <div class="form-outline mb-4">
            <input type="text" formControlName="username" name="username" class="form-control form-control-lg"
              placeholder="Enter a username " [class.is-invalid]="isInValidAndTouched('username')" [class.is-valid]="isValidControl('username')" />
              <div *ngIf="isInValidAndTouched('username')">
                <small class="form-text text-danger" *ngIf="isControlHasError('username','required')" >required username</small>
              <small class="form-text text-danger"*ngIf="isControlHasError('username','minlength')" >min length is 10</small>
              <small class="form-text text-danger"*ngIf="isControlHasError('username','maxlength')" >max length is 30</small>
              </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" formControlName="password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" [class.is-invalid]="isInValidAndTouched('password')" [class.is-valid]="isValidControl('password')"/>
              <div *ngIf="isInValidAndTouched('password')">
                <small class="form-text text-danger" *ngIf="isControlHasError('password','required')" >required Password</small>
              <small class="form-text text-danger"*ngIf="isControlHasError('password','minlength')" >min length is 8</small>
              <small class="form-text text-danger"*ngIf="isControlHasError('password','maxlength')" >max length is 20</small>
              <!-- <small class="form-text text-danger"*ngIf="isMatching()" >password or username is incorrect</small> -->
              </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <!-- <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" />
              <label class="form-check-label" >
                Remember me
              </label>
            </div> -->
            <!-- <a href="#!" class="text-body">Forgot password?</a> -->
          </div>

          <div class="mt-4">
          <button type="button" class="btn btn-primary me-2 btn-lg" (click)="login()">Login</button>
          <!-- <button type="button" class="btn btn-primary me-2 btn-lg" (click)="login()">Login as Teacher</button>
          <button type="button" class="btn btn-primary btn-lg " (click)="login()">Login as Student</button> -->
        </div>
        </form>
      </div>
    </div>
  </div>
</section>
