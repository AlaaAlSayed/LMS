<div *ngFor="let data of messages">
    <b>{{ data.message }}</b>: {{ data.user_id }}
  </div>

  <label for="user_id">User ID</label>
  <input type="number" id="user_id" >
  
  <label for="message">Message</label>
  <input type="text" id="message" >
  
  <button >Send</button>
