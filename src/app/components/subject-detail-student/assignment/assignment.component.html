<app-header></app-header>
   <div class="row d-flex justify-content-center  mb-2">
    <div class="col-12 text-center  rounded  text-dark">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" style="height: 300px;">
            <img src="./assets/images/student.jpeg" alt="pic2" style="  width: 100%;
            height: auto;">
            <div class="carousel-caption d-none d-md-block text-dark">
             <h1>Assignment</h1>

              <h3>{{_subject.name}}</h3>
            <!--   <p>class</p>
              <p>teacher</p> -->
              
            </div>
          </div>

        </div>
      </div>
    </div>
</div> 
<div class="row d-flex justify-content-center">
<div class="col-8  m-3 ">
 <table class="table justify-content-center ">
     <thead class="thead-dark">
       <tr>
         <th scope="col">#</th>
         <th scope="col">Name</th>
         <th scope="col">View</th>
         <th scope="col">Download</th>
         <th scope="col" >Upload</th>
         <th scope="col" >Results</th>


       </tr>
     </thead>
     <tbody>
         <tr *ngFor="let mat of _classassignment;let currentIndex=index;">
             <th scope="row"> {{currentIndex+1}}</th>
             <td>
               <p>{{mat.name}}</p> 
            </td>
             <td>
              
                <button class="btn" (click)="redirect(mat.id)" style="background-color: #bed6bf;">View</button> 
             </td>
             <td>
               <button class="btn" (click)="downloadid(mat.id,mat.name)" style="background-color:#e9544d;">Download</button> 
            </td>
            <td>
              <div *ngIf="deadlinedisable(mat)"> 
              <a routerLink="uploadassignment/{{mat.id}}">  <button class="btn" style="background-color:#62d166;">Upload</button> </a>
            </div>  
            </td>
            <td>
              <p class="fw-bold text-center m-2">{{result(mat.id)}}</p> 
           </td>
     </tr>
      
     </tbody>
   </table>
   
 </div>
</div>
<app-footer></app-footer>
