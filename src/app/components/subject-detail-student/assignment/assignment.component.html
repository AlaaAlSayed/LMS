





<div class="row d-flex justify-content-center  mb-2">
    <div class="col-12 text-center  rounded  text-dark">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" style="height: 300px;">
            <img src="./assets/photos/backgroundschool.jpg" alt="pic2" style="  width: 100%;
            height: auto;">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h1>Assignments</h1>
              <p>{{_subject.name}}</p>
              <p>teacher</p>
              
            </div>
          </div>

        </div>
      </div>
    </div>
</div>



<div class="row d-flex justify-content-center m-3">
    <div class="col-8  ">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">name </th>
        <th scope="col">show</th>
        <th scope="col">Download</th>
        <th scope="col">Upload</th>

      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mat of _classassignment;let currentIndex=index;">
            <th scope="row"> {{currentIndex+1}}</th>
            <td>
                <p>{{mat.name}}</p> 
            </td>
            <td>

                    <button (click)="getlink(mat.id)"class="btn btn-info">view</button>
            </td>
            <td>
              <a href="api/download/{{mat.id}}" class="text-dark" style="text-decoration: none;">
                  <button class="btn btn-danger">Download</button>
              </a> 
          </td>
          <td>
            <div class="form-group ">

              <input type="file" class=""
                     id="file" >
          </div>
         <!--    <a [routerLink]="['show',mat.id]" class="text-dark" style="text-decoration: none;">
                <button class="btn btn-success">Upload</button>
            </a>  -->
        </td>
    </tr>
     
    </tbody>
  </table>
  
    </div>
</div>
